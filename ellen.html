<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Llama 3 Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        #app {
            width: 600px;
            max-width: 90%;
            margin-top: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        #personality-container {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #personality {
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }
        #chat-output {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 400px;
        }
        #chat-output div {
            margin-bottom: 10px;
        }
        .user {
            text-align: right;
            color: #333;
        }
        .bot {
            text-align: left;
            color: #007BFF;
        }
        #chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            border-radius: 4px;
        }
        #chat-send {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }
        #chat-send:hover {
            background-color: #0056b3;
        }
        #new-chat {
            margin: 10px;
            padding: 5px 10px;
            background: #ddd;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #new-chat:hover {
            background: #bbb;
        }
    </style>
</head>
<body>

<div id="app">
    <div id="personality-container">
        <input type="text" id="personality" placeholder="Set chatbot personality (e.g., 'Be a pirate!')">
    </div>
    <button id="new-chat">New Chat</button>
    <div id="chat-output"></div>
    <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="chat-send">Send</button>
    </div>
</div>

<script>
    const apiUrl = "https://api.groq.com/openai/v1/chat/completion"; // Replace with Groq's endpoint
    const apiKey = "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"; // Replace with your Groq API key
    let chatHistory = [];
    let personality = "You are a helpful assistant."; // Default personality

    const personalityInput = document.getElementById("personality");
    const chatOutput = document.getElementById("chat-output");
    const chatInput = document.getElementById("chat-input");
    const chatSend = document.getElementById("chat-send");
    const newChatButton = document.getElementById("new-chat");

    const updateChatOutput = (message, role) => {
        const messageDiv = document.createElement("div");
        messageDiv.className = role;
        messageDiv.textContent = message;
        chatOutput.appendChild(messageDiv);
        chatOutput.scrollTop = chatOutput.scrollHeight;
    };

    const sendMessage = async (message) => {
        chatHistory.push({ role: "user", content: message });
        updateChatOutput(message, "user");
        chatInput.value = "";

        try {
            const response = await fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "llama3-70b-8192",
                    inputs: [{ role: "system", content: personality }, ...chatHistory]
                })
            });

            if (!response.ok) {
                throw new Error("Error communicating with the Groq API.");
            }

            const data = await response.json();
            const botMessage = data.outputs[0].content; // Adjust based on Groq's API response structure
            chatHistory.push({ role: "assistant", content: botMessage });
            updateChatOutput(botMessage, "bot");
        } catch (error) {
            updateChatOutput("Error: " + error.message, "bot");
        }
    };

    chatSend.addEventListener("click", () => {
        const message = chatInput.value.trim();
        if (message) sendMessage(message);
    });

    chatInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            const message = chatInput.value.trim();
            if (message) sendMessage(message);
        }
    });

    personalityInput.addEventListener("input", () => {
        personality = personalityInput.value.trim() || "You are a helpful assistant.";
    });

    newChatButton.addEventListener("click", () => {
        chatHistory = [];
        chatOutput.innerHTML = "";
    });
</script>

</body>
</html>

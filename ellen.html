<!DOCTYPE html>
<html>
<head>
    <title>Gemini Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <h1>Gemini Chatbot</h1>
    <textarea id="prompt" rows="5" cols="50" placeholder="Enter your prompt here"></textarea>
    <button id="submit">Send</button>
    <div id="response"></div>

    <script>
        $(document).ready(function() {
            $('#submit').click(function() {
                var prompt = $('#prompt').val();
                if (prompt.trim() === '') {
                    alert('Please enter a prompt.');
                    return;
                }

                $.ajax({
                    url: 'https://api.gemini.google.com/v1/generate-text',
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer AIzaSyBbB5_lqA4BZhcc4LjXGX9ejAw-ioIXpkU',
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify({
                        prompt: prompt,
                        model: 'gemini-1.5-flash' // Replace with your desired model
                    }),
                    success: function(response) {
                        $('#response').html(response.text);
                    },
                    error: function(error) {
                        console.error(error);
                        $('#response').html('An error occurred. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
